<ion-grid [ngClass]="{ 'fundo-verde': isExameAtual && !isExameFinalizado(), 'fundo-azul': isExameFinalizado() }">
  <ion-row class="ion-justify-content-between">
    <ion-col size="6">
      <ion-label
        [ngClass]="{
          cinza: !isExameAtual,
          negrito: isExameAtual
        }"
        *ngIf="exame"
      >
        <span class="small-text">Material</span> {{ exame.material.numero }}
        <span class="small-text"> {{ exame.material.uf }} </span>
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label *ngIf="!isExameFinalizado()">
        <ion-badge color="warning">{{ qtdePendencias() }}</ion-badge>
      </ion-label>
    </ion-col>
    <ion-col size="4" class="ion-text-end">
      <ion-label>
        {{ getUsuarioResumido() }}
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-label class="step" *ngIf="exame"> {{ exame.getStepAtual().descricao }} </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
